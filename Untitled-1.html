<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- ---------- PRODUCT CARDS ---------- -->
<div id="produk" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
  <!-- Product Card (contoh) -->
  <div class="bg-white rounded-lg shadow p-4">
    <img src="img/produk1.jpg" alt="Vas Antik" class="w-full h-48 object-cover rounded">
    <h4 class="font-semibold mt-3">Vas Antik Cina</h4>
    <p class="text-sm text-gray-600">Kerajinan tangan abad ke-18</p>
    <div class="mt-3 flex justify-between items-center">
      <span class="text-yellow-700 font-semibold">Rp 2.500.000</span>
      <!-- tombol memicu modal, data-* menyimpan info produk -->
      <button
        class="open-modal-btn bg-yellow-500 text-black px-3 py-1 rounded hover:brightness-95"
        data-title="Vas Antik Cina"
        data-price="Rp 2.500.000"
        data-desc="Vas porselen asli buatan abad ke-18, kondisi terawat, tinggi 30cm."
        data-img="img/produk1.jpg"
      >
        Lihat Detail
      </button>
    </div>
  </div>

  <!-- Product Card 2 -->
  <div class="bg-white rounded-lg shadow p-4">
    <img src="img/produk2.jpg" alt="Jam Antik" class="w-full h-48 object-cover rounded">
    <h4 class="font-semibold mt-3">Jam Dinding Kuno</h4>
    <p class="text-sm text-gray-600">Jam kayu berukir 1900-an.</p>
    <div class="mt-3 flex justify-between items-center">
      <span class="text-yellow-700 font-semibold">Rp 4.800.000</span>
      <button
        class="open-modal-btn bg-yellow-500 text-black px-3 py-1 rounded hover:brightness-95"
        data-title="Jam Dinding Kuno"
        data-price="Rp 4.800.000"
        data-desc="Jam dinding antik asli, berfungsi, dilengkapi kunci aslinya."
        data-img="img/produk2.jpg"
      >
        Lihat Detail
      </button>
    </div>
  </div>
</div>

<!-- ---------- MODAL TEMPLATE (AWALNYA TERSEMBUNYI) ---------- -->
<div id="productModal" class="fixed inset-0 z-50 hidden items-center justify-center">
  <!-- Backdrop -->
  <div id="modalBackdrop" class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>

  <!-- Dialog -->
  <div
    role="dialog"
    aria-modal="true"
    aria-labelledby="modalTitle"
    tabindex="-1"
    class="relative bg-white rounded-lg max-w-3xl w-[92%] md:w-3/4 lg:w-2/3 shadow-lg overflow-hidden transform transition-transform duration-200 scale-95 opacity-0"
    id="modalDialog"
  >
    <!-- Close btn -->
    <button id="modalClose" class="absolute top-3 right-3 text-gray-600 hover:text-gray-900" aria-label="Tutup">
      &times;
    </button>

    <div class="md:flex">
      <!-- gambar -->
      <div class="md:w-1/2">
        <img id="modalImg" src="" alt="" class="w-full h-72 md:h-full object-cover">
      </div>

      <!-- detail -->
      <div class="p-6 md:w-1/2">
        <h2 id="modalTitle" class="text-2xl font-bold mb-2"></h2>
        <p id="modalPrice" class="text-yellow-700 font-semibold mb-4"></p>
        <p id="modalDesc" class="text-gray-700 mb-6"></p>

        <!-- contoh CTA: kontak (bisa diganti mailto / form) -->
        <div class="flex gap-3">
          <a href="#kontak" class="bg-black text-white px-4 py-2 rounded hover:opacity-90">Hubungi Penjual</a>
          <button id="modalCloseBtn" class="border border-gray-300 px-4 py-2 rounded hover:bg-gray-50">Tutup</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  // Ambil elemen-elemen modal utama
  const modal = document.getElementById("productModal");
  const dialog = document.getElementById("modalDialog");
  const backdrop = document.getElementById("modalBackdrop");

  // Tombol close
  const closeX = document.getElementById("modalClose");
  const closeBtn = document.getElementById("modalCloseBtn");

  // Semua tombol "Lihat Detail"
  const openButtons = document.querySelectorAll(".open-modal-btn");

  // Elemen isi modal
  const modalTitle = document.getElementById("modalTitle");
  const modalPrice = document.getElementById("modalPrice");
  const modalDesc = document.getElementById("modalDesc");
  const modalImg = document.getElementById("modalImg");

  // === BUKA MODAL ===
  openButtons.forEach(button => {
    button.addEventListener("click", () => {
      // Ambil data dari tombol
      modalTitle.textContent = button.dataset.title;
      modalPrice.textContent = button.dataset.price;
      modalDesc.textContent = button.dataset.desc;
      modalImg.src = button.dataset.img;

      // Tampilkan modal
      modal.classList.remove("hidden");

      // Animasi fade-in
      setTimeout(() => {
        dialog.classList.remove("opacity-0", "scale-95");
        dialog.classList.add("opacity-100", "scale-100");
      }, 10);
    });
  });

  // === TUTUP MODAL ===
  function closeModal() {
    dialog.classList.add("opacity-0", "scale-95");
    dialog.classList.remove("opacity-100", "scale-100");

    setTimeout(() => {
      modal.classList.add("hidden");
    }, 200); // tunggu animasi selesai
  }

  closeX.addEventListener("click", closeModal);
  closeBtn.addEventListener("click", closeModal);

  // Tutup jika klik background gelap
  backdrop.addEventListener("click", closeModal);
</script>

</body>
</html>
