<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroRaya</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <!-- Header -->
  <header class="fixed inset-x-0 top-0 z-50 bg-[#281E18] text-white shadow-2xl">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold tracking-wide">RetroRaya</h1>
      <nav id="menu" class="hidden sm:flex space-x-6">
        <a href="#home" class="hover:text-yellow-400">Beranda</a>
        <a href="#produk" class="hover:text-yellow-400">Produk</a>
        <a href="about.html" class="hover:text-yellow-400">Tentang</a>
      </nav>
      <button id="menuBtn" class="sm:hidden text-yellow-400 text-2xl focus:outline-none">☰</button>
    </div>

    <!-- Menu Mobile -->
    <div id="mobileMenu" class="hidden flex-col bg-[#281E18] text-white px-6 pb-4 space-y-2 md:hidden">
      <a href="#home" class="hover:text-yellow-400 px-2">Beranda</a>
      <a href="#produk" class="hover:text-yellow-400 px-2">Produk</a>
      <a href="about.html" class="hover:text-yellow-400 px-2">Tentang</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home"
    class="relative bg-cover bg-center h-[60vh] mt-[60px] bg-[url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Kepler-world.jpg/1920px-Kepler-world.jpg')]">
    <div class="absolute inset-0 bg-black bg-opacity-85 flex flex-col justify-center items-center text-center px-4">
      <h1 class="text-3xl md:text-5xl font-bold text-yellow-400">Keindahan dari Masa Lampau</h1>
      <p class="text-white mt-4 max-w-md hidden sm:block">Koleksi barang antik eksklusif untuk pecinta seni dan sejarah
      </p>

    </div>
  </section>

  <section id="produk" class="container mx-auto px-6 py-10">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-[#281E18]">Koleksi Barang Antik</h2>

      <!-- Tombol Keranjang -->

      <button id="btn-cart"
        class="relative inline-flex items-center gap-2 rounded-md border px-3 py-2 text-sm font-medium bg-white hover:bg-gray-50">
        <!-- Ikon keranjang sederhana -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.09.835l.383 1.437M7.5 14.25h9.75m-12.75-9h13.5l-1.35 6.75H8.85m-3.75-6.75 2.25 9M8.25 21a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm8.25 0a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" />
        </svg>
        <span>Keranjang</span>
        <span id="cart-count"
          class="absolute -top-2 -right-2 min-w-5 h-5 px-1 rounded-full bg-yellow-400 text-white text-xs flex items-center justify-center">0</span>
      </button>
    </div>

    <!-- GRID PRODUK -->
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
  </section>

  <!-- MODAL DETAIL PRODUK -->
  <div id="product-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center">

    <!-- backdrop -->
    <div id="modal-backdrop" class="absolute inset-0 bg-black/50"></div>

    <!-- card -->
    <div class="relative z-10 w-[90%] max-w-xl bg-white rounded-lg shadow-xl overflow-hidden">
      <div class="flex">
        <img id="modal-img" src="" alt="" class="w-1/2 h-64 object-cover">
        <div class="p-4 w-1/2 flex flex-col">
          <h3 id="modal-title" class="font-bold text-xl mb-2"></h3>
          <p id="modal-desc" class="text-gray-600 text-sm mb-4 flex-1"></p>
          <div class="mt-auto">
            <div id="modal-price" class="font-semibold text-lg mb-3"></div>
            <div class="flex gap-2">
              <button id="btn-add-to-cart"
                class="flex-1 bg-yellow-400 hover:brightness-95 text-white px-4 py-2 rounded-md text-sm font-medium">
                Masuk Keranjang
              </button>
              <button id="btn-close-modal" class="px-4 py-2 text-sm rounded-md border hover:bg-gray-50">Tutup</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- PANEL KERANJANG (SLIDE-OVER) -->
  <aside id="cart-panel"
    class="fixed inset-y-0 right-0 z-50 w-80 translate-x-full bg-white shadow-2xl transition-transform duration-300 flex flex-col">
    <div class="p-4 border-b flex items-center justify-between">
      <h4 class="font-semibold">Keranjang</h4>
      <button id="btn-close-cart" class="text-sm px-3 py-1 rounded-md border hover:bg-gray-50">Tutup</button>
    </div>
    <div id="cart-items" class="flex-1 overflow-auto divide-y"></div>
    <div class="p-4 border-t">
      <div class="flex items-center justify-between text-sm mb-3">
        <span>Total</span>
        <span id="cart-total" class="font-semibold">Rp 0,-</span>
      </div>
      <button class="w-full bg-[#281E18] text-white py-2 rounded-md text-sm font-medium hover:opacity-90">
        Checkout
      </button>
    </div>
  </aside>

  <!-- footer -->
  <footer class="bg-[#281E18] text-white py-5 px-6">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center">
        <div>
          <p class="text-sm">© 2025 kelompok2. All rights reserved.</p>
        </div>
        <div class="flex space-x-4">
          <a href="#" class="text-white-400 hover:text-white">Facebook</a>
          <a href="#" class="text-white-400 hover:text-white">Twitter</a>
          <a href="#" class="text-white-400 hover:text-white">Instagram</a>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
